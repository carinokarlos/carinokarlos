<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER_FLAP // SYSTEM_GAME</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
        body {
            margin: 0; background-color: #000;
            color: #22c55e; font-family: 'VT323', monospace;
            overflow: hidden; display: flex;
            justify-content: center; align-items: center;
            height: 100vh; touch-action: none;
        }
    
        #gameContainer {
            position: relative;
            width: 100%; max-width: 400px;
            height: 100%; max-height: 700px;
            border: 2px solid #22c55e;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
        }
    
        canvas { display: block; width: 100%; height: 100%; background-color: #050505; }
    
        #scoreDisplay {
            position: absolute; top: 10%; width: 100%;
            text-align: center; font-size: 5rem;
            text-shadow: 0 0 20px #22c55e; pointer-events: none; z-index: 10;
        }
    
        .ui-layer {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 20; backdrop-filter: blur(5px);
        }
    
        .btn {
            margin-top: 20px; background: #22c55e;
            color: black; border: none; padding: 12px 40px;
            font-family: inherit; font-size: 2rem;
            cursor: pointer; border-radius: 2px;
            transition: 0.2s;
        }
        .btn:hover { transform: scale(1.1); background: #fff; }
        .hidden { display: none !important; }

        /* Reactive Pulse for the Background Grid */
        .pulse-bg {
            animation: pulseGrid 0.4s ease-out;
        }
        @keyframes pulseGrid {
            0% { background-size: 20px 20px; opacity: 1; }
            100% { background-size: 25px 25px; opacity: 0.8; }
        }
        
        /* System Log HUD */
        #systemLog {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            color: #22c55e;
            text-align: left;
            pointer-events: none;
            line-height: 1.4;
            opacity: 0.7;
        }
        
        /* Overclock Indicator */
        #overclockUI {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            color: #fbbf24;
            display: none;
        }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="scoreDisplay">0</div>

        <div id="startScreen" class="ui-layer">
            <h1>CYBER_FLAP</h1>
            <p>AVOID THE FIREWALLS</p>
            <p style="font-size: 1rem; color: #666;">[ SPACE ] or [ TAP ] to Jump</p>
            <button class="btn" onclick="startGame()">INITIATE</button>
        </div>

        <div id="gameOverScreen" class="ui-layer hidden">
            <h1 style="color: #ef4444; text-shadow: 2px 2px #500;">CRITICAL_ERROR</h1>
            <p>CONNECTION TERMINATED</p>
            <p>SCORE: <span id="finalScore" style="color: white;">0</span></p>
            <p>BEST: <span id="bestScore" style="color: gold;">0</span></p>
            <button class="btn" onclick="resetGame()">RETRY</button>
            <button class="btn" style="background:#333; color:white; margin-top:10px;" onclick="window.close()">EXIT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const logEl = document.createElement('div');
        logEl.id = "systemLog";
        document.getElementById('gameContainer').appendChild(logEl);
    
        function resize() { canvas.width = 400; canvas.height = 700; }
        resize();
    
        let frames = 0, score = 0, gameRunning = false, waitingToStart = true;
        let currentSpeed = 1.8;
        const INITIAL_SPEED = 1.8, MAX_SPEED = 6.0;
    
        // SYSTEM LOG UTILITY
        function sysLog(msg) {
            const lines = logEl.innerHTML.split('<br>').slice(-4);
            lines.push(`> ${msg}`);
            logEl.innerHTML = lines.join('<br>');
        }
    
        const bird = {
            x: 50, y: 350, w: 15, h: 15,
            velocity: 0, gravity: 0.22, jump: 4.6,
            trail: [],
            draw: function() {
                this.trail.forEach((t, i) => {
                    ctx.fillStyle = `rgba(34, 197, 94, ${i / 15})`;
                    ctx.fillRect(t.x, t.y, this.w, this.h);
                });
                ctx.fillStyle = (score > 15) ? "#fbbf24" : "#fff"; // Turn Gold when "Overclocked"
                ctx.shadowBlur = 15; ctx.shadowColor = ctx.fillStyle;
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.shadowBlur = 0;
            },
            update: function() {
                if (waitingToStart) {
                    this.y = 350 + Math.sin(frames / 10) * 15;
                    return;
                }
                this.velocity += this.gravity;
                this.y += this.velocity;
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > 15) this.trail.shift();
                if(this.y + this.h >= canvas.height || this.y <= 0) gameOver();
            },
            flap: function() { 
                this.velocity = -this.jump; 
                sysLog("JUMP_PROTOCOL_INIT");
                canvas.classList.remove('pulse-bg');
                void canvas.offsetWidth; // Trigger reflow
                canvas.classList.add('pulse-bg');
            }
        };
    
        const pipes = {
            list: [], gap: 185, width: 65, spawnRate: 150,
            draw: function() {
                this.list.forEach(p => {
                    // Glow based on speed
                    ctx.strokeStyle = (currentSpeed > 4) ? "#ff3131" : "#ef4444";
                    ctx.lineWidth = 3;
                    ctx.strokeRect(p.x, 0, this.width, p.top);
                    ctx.strokeRect(p.x, p.top + this.gap, this.width, canvas.height);
                });
            },
            update: function() {
                if (waitingToStart) return;
                if(frames % this.spawnRate === 0) {
                    let h = Math.floor(Math.random() * (canvas.height - this.gap - 160)) + 80;
                    this.list.push({ x: canvas.width, top: h });
                    sysLog("NEW_FIREWALL_DETECTED");
                }
                this.list.forEach((p, i) => {
                    p.x -= currentSpeed;
                    if(bird.x + bird.w > p.x && bird.x < p.x + this.width) {
                        if(bird.y < p.top || bird.y + bird.h > p.top + this.gap) gameOver();
                    }
                    if(p.x + this.width < 0) {
                        this.list.shift();
                        score++;
                        document.getElementById('scoreDisplay').innerText = score;
                        if(currentSpeed < MAX_SPEED) currentSpeed += 0.2;
                        if(score === 15) sysLog("OVERCLOCK_MODE_ACTIVE");
                    }
                });
            }
        };
    
        function loop() {
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Matrix Background
            ctx.fillStyle = "rgba(34, 197, 94, 0.03)";
            ctx.font = "10px Courier";
            for(let i=0; i<15; i++) ctx.fillText(Math.random().toString(2).substr(2,8), (i*30), (frames % 700));
    
            bird.update(); bird.draw();
            pipes.update(); pipes.draw();
            frames++;
            requestAnimationFrame(loop);
        }
    
        function initTrigger() {
            if (waitingToStart) {
                waitingToStart = false; gameRunning = true;
                document.getElementById('startScreen').classList.add('hidden');
                sysLog("SYSTEM_BOOT_SUCCESS");
            } else if (gameRunning) { bird.flap(); }
        }
    
        function gameOver() {
            gameRunning = false;
            sysLog("CRITICAL_CORE_FAILURE");
            const screen = document.getElementById('gameOverScreen');
            const msgLabel = screen.querySelector('p');
            const best = localStorage.getItem('cyberflap_best') || 0;
            
            screen.classList.remove('hidden');
            document.getElementById('finalScore').innerText = score;
            
            if(score > best && score > 0) {
                localStorage.setItem('cyberflap_best', score);
                msgLabel.innerHTML = `<span style="color: #22c55e;">[NEW_RECORD_SET]</span><br>HIRE_THIS_ENGINEER.`;
            } else {
                const teases = ["REBOOT_AND_TRY_AGAIN.", "LATENCY_TOO_HIGH.", "SKILL_NOT_FOUND.", "MEMORY_LEAK_DETECTED."];
                msgLabel.innerHTML = `<span style="color: #ef4444;">${teases[Math.floor(Math.random()*teases.length)]}</span>`;
            }
        }
    
        function resetGame() {
            bird.y = 350; bird.velocity = 0; bird.trail = [];
            pipes.list = []; score = 0; frames = 0; currentSpeed = INITIAL_SPEED;
            document.getElementById('scoreDisplay').innerText = score;
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            waitingToStart = true;
            logEl.innerHTML = "> STANDBY...";
        }
    
        window.addEventListener('keydown', e => { if(e.code === 'Space') { e.preventDefault(); initTrigger(); }});
        window.addEventListener('touchstart', e => { e.preventDefault(); initTrigger(); }, {passive: false});
    
        loop();
    </script>
</body>
</html>
