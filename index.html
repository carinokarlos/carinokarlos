<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CYBER_FLAP // SYSTEM_GAME</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');
    
        body {
            margin: 0; background-color: #000;
            color: #22c55e; font-family: 'VT323', monospace;
            overflow: hidden; display: flex;
            justify-content: center; align-items: center;
            height: 100vh; touch-action: none;
        }
    
        #gameContainer {
            position: relative;
            width: 100%; max-width: 400px;
            height: 100%; max-height: 700px;
            border: 2px solid #22c55e;
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
        }
    
        canvas { display: block; width: 100%; height: 100%; background-color: #050505; }
    
        #scoreDisplay {
            position: absolute; top: 10%; width: 100%;
            text-align: center; font-size: 5rem;
            text-shadow: 0 0 20px #22c55e; pointer-events: none; z-index: 10;
        }
    
        .ui-layer {
            position: absolute; inset: 0;
            background: rgba(0, 0, 0, 0.9);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            z-index: 20; backdrop-filter: blur(5px);
        }
    
        .btn {
            margin-top: 20px; background: #22c55e;
            color: black; border: none; padding: 12px 40px;
            font-family: inherit; font-size: 2rem;
            cursor: pointer; border-radius: 2px;
            transition: 0.2s;
        }
        .btn:hover { transform: scale(1.1); background: #fff; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div id="scoreDisplay">0</div>

        <div id="startScreen" class="ui-layer">
            <h1>CYBER_FLAP</h1>
            <p>AVOID THE FIREWALLS</p>
            <p style="font-size: 1rem; color: #666;">[ SPACE ] or [ TAP ] to Jump</p>
            <button class="btn" onclick="startGame()">INITIATE</button>
        </div>

        <div id="gameOverScreen" class="ui-layer hidden">
            <h1 style="color: #ef4444; text-shadow: 2px 2px #500;">CRITICAL_ERROR</h1>
            <p>CONNECTION TERMINATED</p>
            <p>SCORE: <span id="finalScore" style="color: white;">0</span></p>
            <p>BEST: <span id="bestScore" style="color: gold;">0</span></p>
            <button class="btn" onclick="resetGame()">RETRY</button>
            <button class="btn" style="background:#333; color:white; margin-top:10px;" onclick="window.close()">EXIT</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        function resize() {
            canvas.width = 400;
            canvas.height = 700;
        }
        resize();
    
        let frames = 0;
        let score = 0;
        let gameRunning = false;
        let waitingToStart = true; // NEW: Controls the "Press Space to Start" state
        let speed = 2.2; // CHILL: Reduced from 3
        let particles = [];
    
        const bird = {
            x: 50, y: 300, w: 15, h: 15,
            velocity: 0, gravity: 0.22, // CHILL: Slightly lighter gravity
            jump: 4.5, // CHILL: Smaller jump for more control
            trail: [],
    
            draw: function() {
                this.trail.forEach((t, i) => {
                    ctx.fillStyle = `rgba(34, 197, 94, ${i / 10})`;
                    ctx.fillRect(t.x, t.y, this.w, this.h);
                });
                ctx.fillStyle = "#fff";
                ctx.shadowBlur = 15; ctx.shadowColor = "#22c55e";
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.shadowBlur = 0;
            },
    
            update: function() {
                if (waitingToStart) {
                    // Gentle hover effect while waiting
                    this.y = 300 + Math.sin(frames / 10) * 10;
                    return;
                }
                this.velocity += this.gravity;
                this.y += this.velocity;
                this.trail.push({x: this.x, y: this.y});
                if(this.trail.length > 10) this.trail.shift();
                if(this.y + this.h >= canvas.height || this.y <= 0) gameOver();
            },
    
            flap: function() { this.velocity = -this.jump; }
        };
    
        const pipes = {
            list: [], 
            gap: 180, // CHILL: Increased gap from 160 (more room to fly)
            width: 60,
            spawnRate: 140, // CHILL: More horizontal space between pillars
    
            draw: function() {
                this.list.forEach(p => {
                    ctx.fillStyle = "#111";
                    ctx.strokeStyle = "#ef4444";
                    ctx.lineWidth = 3;
                    ctx.fillRect(p.x, 0, this.width, p.top);
                    ctx.strokeRect(p.x, -5, this.width, p.top + 5);
                    let bTop = p.top + this.gap;
                    ctx.fillRect(p.x, bTop, this.width, canvas.height - bTop);
                    ctx.strokeRect(p.x, bTop, this.width, canvas.height - bTop + 5);
                });
            },
    
            update: function() {
                if (waitingToStart) return;
                if(frames % this.spawnRate === 0) {
                    let minPipeHeight = 80;
                    let maxPipeHeight = canvas.height - this.gap - minPipeHeight;
                    let h = Math.floor(Math.random() * (maxPipeHeight - minPipeHeight + 1)) + minPipeHeight;
                    this.list.push({ x: canvas.width, top: h });
                }
                this.list.forEach((p, i) => {
                    p.x -= speed;
                    if(bird.x + bird.w > p.x && bird.x < p.x + this.width) {
                        if(bird.y < p.top || bird.y + bird.h > p.top + this.gap) gameOver();
                    }
                    if(p.x + this.width < 0) {
                        this.list.shift();
                        score++;
                        document.getElementById('scoreDisplay').innerText = score;
                    }
                });
            }
        };
    
        function loop() {
            ctx.fillStyle = "#050505";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            bird.update(); bird.draw();
            pipes.update(); pipes.draw();
            frames++;
            requestAnimationFrame(loop);
        }
    
        function initTrigger() {
            if (waitingToStart) {
                waitingToStart = false;
                gameRunning = true;
                document.getElementById('startScreen').classList.add('hidden');
            } else if (gameRunning) {
                bird.flap();
            }
        }
    
        function resetGame() {
            bird.y = 300; bird.velocity = 0; bird.trail = [];
            pipes.list = []; score = 0; frames = 0;
            document.getElementById('scoreDisplay').innerText = score;
            document.getElementById('gameOverScreen').classList.add('hidden');
            document.getElementById('startScreen').classList.remove('hidden');
            waitingToStart = true;
            gameRunning = false;
        }
    
        // LISTENER UPDATED TO HANDLE STARTING
        window.addEventListener('keydown', e => { 
            if(e.code === 'Space') {
                e.preventDefault();
                initTrigger();
            }
        });
    
        window.addEventListener('touchstart', e => { 
            e.preventDefault();
            initTrigger();
        }, {passive: false});
    
        // Start loop immediately to show "waiting" state
        loop();
    </script>
</body>
</html>
